<body>
<header th:replace="/common/layout.html :: header">
	<section class="nav-main cf">
		<div class="wrap">
			<h1 class="main-title"><a href="#">Door<span> (LastaFlute Example)</span></a></h1>
			<ul class="nav-home">
				<li><a href="../product/product_list.html"><span class="link-block">Products</span></a></li>
				<li><a href="../member/member_list.html"><span class="link-block">Members</span></a></li>
				<li><a href="../withdrawal/withdrawal.html"><span class="link-block">Withdrawal</span></a></li>
			</ul>
			<ul class="nav-user">
				<li>
					<p class="nameHeader">Welcome, Mr.Guest</p>
					<ul class="child">
						<li><a href="#">Profile</a></li>
						<li><a href="#">Sign out</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</section>
</header>
<main>
<div class="contents">
	<h2 class="content-title">My Page</h2>
	<section class="recent-purchase-box">
		<section class="follow-box">
			<h3>FOLLOW</h3>
		</section>
		<table>
			<thead>
				<tr>
					<th>ProductName</th>
					<th>RegularPrice</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bean : ${beans}">
					<td th:text="${bean.productName}"></td>
					<td th:text="${bean.regularPrice}"></td>
				</tr>
			</tbody>
		</table>
	</section>
</div>
</main>
<footer th:replace="/common/layout.html :: footer">
	<div class="wrap">
		<ul class="footer-link">
			<li><a href="http://dbflute.seasar.org/">DBFlute Top</a></li>

	</div>
</footer>
